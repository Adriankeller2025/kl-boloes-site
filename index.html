<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📋 Lista de Bolão - KL Bolões Lotinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b0082, #800080);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: #2d044d;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
      padding: 2.5rem;
      max-width: 520px;
      width: 100%;
      text-align: center;
      border: 2px solid #ffd700;
      transition: transform 0.3s ease-in-out;
    }

    .card:hover {
      transform: scale(1.01);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    .logo {
      width: 120px;
      margin-bottom: 1rem;
    }

    .info {
      background-color: #3b0a6d;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      text-align: left;
      color: #fff;
      font-size: 0.95rem;
      box-shadow: inset 0 0 8px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      background-color: #4a256b;
      color: #fff;
    }

    button {
      margin-top: 20px;
      background: linear-gradient(to right, #ffd700, #ff8c00);
      color: #000;
      font-weight: 700;
      padding: 14px;
      border: none;
      border-radius: 12px;
      width: 100%;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffda77;
    }

    .whatsapp-link {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #25D366;
      text-decoration: none;
      font-weight: 600;
    }

    .whatsapp-link img {
      width: 24px;
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="card">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/5/5d/Logo_da_Lotof%C3%A1cil.png" alt="Lotofácil Logo">
    <h1>💜 KL Bolões Lotinha 💜</h1>

    <div class="info">
      <p><strong>💰 Cota:</strong> R$42,00</p>
      <p><strong>💰 Meia cota:</strong> R$21,00</p>
      <p><strong>🎯 Prêmio por cota:</strong> R$1.440,00</p>
      <p><strong>🎇 Estimativa de premiação:</strong> R$50.000,00</p>
      <p><strong>🎁 Bônus:</strong> 30 bilhetes para concorrer ao Volvo EX30 ou R$240.000,00 no Pix</p>
      <p><strong>🕓 Pagamento até:</strong> 16h30</p>
      <p><strong>🏦 PIX (CPF):</strong> 11779518943</p>
    </div>

    <form action="https://script.google.com/macros/s/AKfycbwS0qSY4CuWd_eTgKPCY53pUFmLNtNhsQcQcOlpvf1SbaZVtQYmxNfTcCvNUbQLoKZZ3Q/exec" method="POST">
      <label for="nome">Seu nome:</label>
      <input type="text" name="nome" id="nome" required>

      <label for="cotas">Quantas cotas inteiras?</label>
      <input type="number" name="cotas" id="cotas" min="0" step="1" required>

      <label for="meias">Quantas meias cotas?</label>
      <input type="number" name="meias" id="meias" min="0" step="1" required>

      <button type="submit">✅ Confirmar inscrição</button>
    </form>

    <a class="whatsapp-link" href="https://wa.me/5542999720729" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      Enviar comprovante no WhatsApp
    </a>
  </div>
</body>

</html>
