<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìã Lista de Bol√£o - KL Bol√µes Lotof√°cil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4b0082, #800080);
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #2e003e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      border: 2px solid #ffda77;
    }

    h1 {
      color: #ffccff;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.4rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #3b1a57;
      color: #fff;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #ffd700, #ff9a00);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #ffda77;
    }

    #mensagem {
      margin-top: 1rem;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    #mensagem.sucesso {
      background: #4CAF50;
    }

    #mensagem.erro {
      background: #e53935;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üíú KL LOTINHA - Lotof√°cil üíú</h1>
    <form id="formulario">
      <label for="nome">Seu nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="tipoCota">Escolha a cota:</label>
      <select id="tipoCota" name="tipoCota" required>
        <option value="">Selecione</option>
        <option value="meia">Meia Cota (R$22,00)</option>
        <option value="1">1 Cota Inteira (R$44,00)</option>
        <option value="2">2 Cotas Inteiras (R$88,00)</option>
        <option value="3">3 Cotas Inteiras (R$132,00)</option>
      </select>

      <button type="submit">‚úÖ Confirmar inscri√ß√£o</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <script>
    document.getElementById("formulario").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const tipoCota = document.getElementById("tipoCota").value;
      const mensagem = document.getElementById("mensagem");

      if (!nome || !tipoCota) {
        mensagem.textContent = "‚ùå Preencha todos os campos!";
        mensagem.className = "erro";
        mensagem.style.display = "block";
        return;
      }

      try {
        const resposta = await fetch("https://script.google.com/macros/s/AKfycbxnp8oKfdvefAxgK9rN76MLqk9rBcywx8gWHEnT0VyfvQHXRAY7dVydRwBFaNexivFmiA/exec", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams({ nome, tipoCota })
        });

        const texto = await resposta.text();

        if (texto.includes("sucesso")) {
          mensagem.textContent = texto;
          mensagem.className = "sucesso";
        } else {
          mensagem.textContent = texto;
          mensagem.className = "erro";
        }

        mensagem.style.display = "block";
        document.getElementById("formulario").reset();
      } catch (error) {
        mensagem.textContent = "‚ùå Falha na conex√£o. Verifique sua internet.";
        mensagem.className = "erro";
        mensagem.style.display = "block";
      }
    });
  </script>
</body>
</html>
