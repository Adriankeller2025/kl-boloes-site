<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 KL Bolões - Sua chance de ganhar!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #190b36, #080420);
      margin: 0;
      padding: 0;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: linear-gradient(to bottom right, #2c165d, #1d0f3a);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
      text-align: center;
      border: 3px solid #ffd700;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.8rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .price-box {
      background: #311d6b;
      border-radius: 15px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 10px #ffd70066;
    }

    .price-box p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: none;
      background-color: #3a2a68;
      color: #fff;
    }

    button {
      background: linear-gradient(to right, #ffd700, #ff8c00);
      border: none;
      color: black;
      font-weight: 800;
      padding: 12px;
      margin-top: 1.5rem;
      border-radius: 10px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 20px #ffdf4f;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .whatsapp {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 1rem;
      color: #25D366;
      font-weight: bold;
      text-decoration: none;
    }

    .whatsapp img {
      width: 24px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Lotofacil-logo.png" alt="Lotofácil" class="logo" />
    <h1>🎯 KL Bolões Lotinha</h1>

    <div class="price-box">
      <p>💸 <strong>Cota Inteira:</strong> R$42,00</p>
      <p>💸 <strong>Meia Cota:</strong> R$21,00</p>
      <p>🎯 <strong>Prêmio estimado:</strong> R$50.000,00</p>
      <p>🎁 <strong>Bônus:</strong> 30 bilhetes para sorteio de Volvo EX30 ou R$240 mil no Pix!</p>
      <p>🕒 <strong>Pagamento até:</strong> 16h30</p>
      <p>🏦 <strong>PIX (CPF):</strong> 117.795.189-43</p>
    </div>

    <form action="https://script.google.com/macros/s/AKfycbwTm2PnI4nrrJTlZqD40d3Bs12rtdRewu1NE4Pl73pLP1H7ulNxhBFWp1BEmvYXyf2Z/exec" method="POST">
      <label for="nome">👤 Nome completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cotas">🔢 Quantas cotas inteiras?</label>
      <input type="number" id="cotas" name="cotas" min="0" step="1" required />

      <label for="meias">🧮 Quantas meias cotas?</label>
      <input type="number" id="meias" name="meias" min="0" step="1" required />

      <button type="submit">✅ Confirmar inscrição</button>
    </form>

    <a class="whatsapp" href="https://wa.me/5542999720729" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
      Enviar comprovante no WhatsApp
    </a>
  </div>
</body>

</html>
